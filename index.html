<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Bootstrap version 4.5 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css"/>

</head>

<body>
    
    <!-- main container for all content -->
    <div class-="container-fluid">

        <h1>The News Affect</h1>

        <h3>Your news feed should feed your soul.</h3>

        <form role="form">
                    
            <div class="form-group">
                <label for="pwd">Category</label>
                <select id="article-category" class="custom-select" aria-labelledby="dropdownMenuButton">
                <option value="arts">Arts</option>
                <option value="books">Books</option>
                <option value="home" selected>Home</Gption>
                <option value="movies">Movies</option>
                <option value="politics">Politics</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
                <option value="travel">Travel</option>
                </select>
            </div>

            <div class="form-group">
            <label for="pwd">Max Number of Articles:</label>
            <select id="article-count" class="custom-select" aria-labelledby="dropdownMenuButton">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
            </select>
            </div>
            
            <button type="submit" class="btn btn-dark" id="run-search">
            <i class="fa fa-search"></i> Search</button>
            <button class="btn btn-default" id="clear-all">
            <i class="fa fa-trash"></i> Clear Results</button>

        </form>

        <br>

        <!-- original articles (hidden) -->
        <div id="article-section"></div>


        <table class="table table-bordered">

            <thead class="thead-dark">
                <tr>
                    <th>Positive</th>
                    <th>Neutral</th>
                    <th>Negative</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <div id="positive-articles"></div>
                    </td>

                    <td>
                        <div id="neutral-articles"></div>
                    </td>

                    <td>
                        <div id="negative-articles"></div>
                    </td>
                </tr>
            </tbody>

        </table>
        


        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="javascript.js"></script>

    </div>  <!-- end of main container -->

</body>

</html>
