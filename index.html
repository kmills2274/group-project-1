<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Group Project</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    
    <!-- Bootstrap version 4.5 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css"/>

</head>

<body class="mx-3">

    <!-- main container for all content -->
    <div class-="container-fluid">

        

        <h1>The News Affect</h1>

        <h3>. . . The news feed for your soul</h3>

        <p id="date"></p>
        <hr>
   
        <nav class="navbar navbar-expand-xl navbar-light">
            
            <button type="submit" class="btn btn-light run-search" value="home">Home</button>
            <button type="submit" class="btn btn-light run-search" value="arts">Arts</button>
            <button type="submit" class="btn btn-light run-search" value="science">Science</button>
            <button type="submit" class="btn btn-light run-search" value="movies">Movies</button>
            <button type="submit" class="btn btn-light run-search" value="politics">Politics</button>
            <button type="submit" class="btn btn-light run-search" value="sports">Sports</button>
            <button type="submit" class="btn btn-light run-search" value="travel">Travel</button>
            <button type="submit" class="btn btn-light run-search" value="books">Books</button>
            <button type="submit" class="btn btn-light run-search" value="technology">Technology</button>
            

            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
            </form>

        </nav>

        <hr>

        <!-- original articles (hidden) -->
        <div id="article-section"></div>

        <div class="row">

            <table class="table table-bordered col-md-9">

                <thead class="thead" id="table1">
                    <tr>
                        <th>Positive</th>
                        <i class="glyphicon glyphicon-pushpin"></i>
                        <th>Neutral</th>
                        <th>Negative</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>

                        <td>
                            <ul class="list-group" id="positive-articles"></ul>
                        </td>

                        <td>
                            <ul class="list-group" id="neutral-articles"></ul>
                        </td>

                        <td>
                            <ul class="list-group" id="negative-articles"></ul>
                        </td>

                    </tr>
                </tbody>

            </table>


            <table class="table table-bordered col-md-3">

                <thead class="thead-light">

                    <th id="favs">Favorites</th>

                </thead>

                <tbody>

                    <tr>

                        <td>
                            <ul class="fav-group" id="favorite-articles"></ul>
                        </td>

                    </tr>

                </tbody>

            </table>

        </div> <!-- End of row -->
        
    </div>  <!-- end of main container -->   

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>

</body>

</html>
